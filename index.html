<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <div class="register-wrapper">
        <div>
            <h2 style="color:rgb(246, 246, 250);"> REGISTRATION </h2>
        </div>
        <div class="register-top">
            <form>
                <label for="fname"> First name</label> <br>
                <input type="text" id="fname" class="fname" placeholder=" Enter your first name" required> <br>
                <label for="lname">Last name</label> <br>
                <input type="text" id="lname" class="lname" placeholder=" Enter your last name " required><br>
                <label for="number">Contact No.</label><br>
                <input type="text" placeholder="(+234)" class="form-control"  required><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder=" Enter your email" name="email" required><br>
                <label for="gender">Gender</label><br>
                <label for="female">Female</label>
                <input type="radio" id="female" class="female" name="gender"><br>
                 <label for="male">Male</label>
                <input type="radio" id="male"class="male" name="gender"><br>
                <label for="date of birth"> Date of birth</label><br>
                <input type="date" placeholder="12 oct 2022" required><br>
                <label for="color ">favorite color</label><br>
                <input type="color" id="color" class="color "><br>
                <input type="button" class="button" value="Register">
                <P>Already have an Account?<a href="login.html" > login</a> 

                </P> 
            </form> 
        </div>

    </div>
    
    
</body>
</html>
